<!doctype html>
<html>
  <head>

    <!-- Reference: https://github.com/scalar/scalar/blob/main/documentation/integrations/html-js.md -->
    
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <!-- Docs: https://github.com/scalar/scalar/blob/main/documentation/configuration.md -->
    <script>
      Scalar.createApiReference('#app', {
        // The URL of the OpenAPI/Swagger document
        url: 'https://api-dev.microbiomedata.org/openapi.json',
        // Override servers identified in the OpenAPI/Swagger document
        servers: [
          {
            url: 'https://api-dev.microbiomedata.org',
            description: 'Development',
          },
        ]
      })
    </script>
  </body>
</html>
